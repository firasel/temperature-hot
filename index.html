<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control"
                    placeholder="Enter a location for Weather ..." />
                <div class="input-group-append">
                    <button type="button" id="searchButton" class="btn
                            btn-danger">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" id="weatherImage" alt="" />
            <h1 id="cityName"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 class="lead" id="weatherStatus"></h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
